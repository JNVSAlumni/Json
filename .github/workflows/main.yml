name: Build and Deploy
on:  
  workflow_dispatch:  
  schedule:
    - cron: "*/15 * * * *"
  
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3		
      - name: Fetch Accounts Data ğŸ“¦
        uses: JamesIves/fetch-api-data-action@v2
        with:
          endpoint: https://script.google.com/macros/s/AKfycbzGS-NsFvOXmnWs_SCm16ccWJyiXiYEnsTh5ZV3jbCuvELsYIMD/exec
          configuration: '{ "method": "GET"}'
          save-location: dist
          save-name: accounts
      - name: Fetch Blogs Summary ğŸ“¦
        uses: JamesIves/fetch-api-data-action@v2
        with:
          endpoint: https://www.jnvsitamarhi.org/feeds/posts/summary?alt=json&amp;max-results=99999
          configuration: '{ "method": "GET"}'
          save-location: dist
          save-name: blogs
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
